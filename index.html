<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="webicon_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-bio">
        <div class="img-wrapper">
          <img src="img/profilePic.jpg" alt="Christine Jackson" />
        </div>
        <div class="person-info">
          <h3>Christine Jackson</h3>
          <p>Web Development</p>
          <img src="img/CJWebDevlogo.svg" alt="logo">
        </div>
        <button class="card-btn">
          <span class="card-btn-contact">Contact Me</span>
          <i class="fas fa-angle-up"></i>
        </button>
      </div>
      <div class="card-contact">
        <h4>Contact Me</h4>
      </div>
      <!-- CARD ONE -->
      <div class="card-social email">
        <div class="icon-wrapper">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="contact-details">
          <h4>Email</h4>
          <p>cj464WebDev@gmail.com</p>
        </div>
        <span>></span>
      </div>
      <!-- CARD TWO -->
      <div class="card-social linkedIn">
        <div class="icon-wrapper">
            <a href="https://www.linkedin.com/in/christine-jackson-92659450/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="contact-details">
          <h4>linkedIn</h4>
          <p>Christine Jackson</p>
        </div>
        <span>></span>
      </div>
      <!-- CARD THREE -->
      <div class="card-social gitHub">
        <div class="icon-wrapper">
          <a href="https://github.com/ChristineJackson464" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <div class="contact-details">
          <h4>GitHub</h4>
          <p>ChristineJackson464</p>
        </div>
        <span>></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
